<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
		crossorigin="anonymous" /> <!--cdnjs library for CSS presets reset-->
    <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <div class="img">
    </div>
    <section class="card">
      <span class="card__title">P E R F U M E</span>
      <h1 class="card__header">Gabrielle Essence Eau <br> De Parfum</h1>
      <p class="card__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <span class="card__price">$149.99</span>
      <span class="card__fullprice"><del>$169.99</del></span>
      <div class="card__icon"><img src="./images/icon-cart.svg" alt="cart icon"></div>
      <button type="submit" class="card__button">Add to Cart</button>
    </section>
  </main>
</body>
</html>
