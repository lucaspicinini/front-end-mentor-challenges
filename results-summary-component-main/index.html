<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/generalstyle.css">
  <link rel="stylesheet" href="styles/media-query.css" media="screen and (max-width: 430px)">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="container__block">

      <section class="result">
        <h2 class="result__title">Your Result</h2>

        <div class="result__circle">
          <h1 class="result__score">76</h1>
          <p class="result__total">of 100</p>
        </div>

        <h1 class="result__congrats">Great</h1>
        <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    
      <section class="summary">
        <h2 class="summary__title">Summary</h2>
          <div class="stats">

            <div class="stats__block stats__block--red">
              <h3 class="stats__label">Reaction</h3>
              <p class="stats__num">80 <span class="stats__num--total">/ 100</span></p>
            </div>

            <div class="stats__block stats__block--yellow">
              <h3 class="stats__label">Memory</h3>
              <p class="stats__num">92 <span class="stats__num--total">/ 100</span></p>
            </div>
            
            <div class="stats__block stats__block--green">
              <h3 class="stats__label">Verbal</h3>
              <p class="stats__num">61 <span class="stats__num--total">/ 100</span></p>
            </div>

            <div class="stats__block stats__block--blue">
              <h3 class="stats__label">Visual</h3>
              <p class="stats__num">72 <span class="stats__num--total">/ 100</span></p>
            </div>

          </div>
        <button class="summary__button" type="button">
          Continue
        </button>
      </section>
    </div>
  </main>
</body>
</html>
