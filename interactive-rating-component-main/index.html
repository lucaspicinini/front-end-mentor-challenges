<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/general-style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card__icon">
        <img class="card__icon--img" src="images/icon-star.svg" alt="star icon">
      </div>
      <div class="card__top">
        <h1 class="card__top--title">How did we do?</h1>
        <p class="card__top--text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <div class="card__bottom">
        <div class="card__bottom--choice">
          <button class="card__bottom--numbers" type="submit" onclick="changeButton()">1</button>
          <button class="card__bottom--numbers" type="submit" onclick="changeButton()">2</button>
          <button class="card__bottom--numbers" type="submit" onclick="changeButton()">3</button>
          <button class="card__bottom--numbers" type="submit" onclick="changeButton()">4</button>
          <button class="card__bottom--numbers" type="submit" onclick="changeButton()">5</button>
        </div>
        <input type="submit" value="submit" class="card__bottom--submit">
      </div>
    </section>
  </main>
  <script src="script001.js"></script>
</body>
</html>
