<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/pag002-style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card__icon">
        <img src="images/illustration-thank-you.svg" alt="phone illustration">
      </div>
      <div class="card__message">
        <p class="card__message--text">You selected 4 out of 5</p>
      </div>
      <div class="card__bottom">
        <h1 class="card__bottom--title">Thank you!</h1>
        <p class="card__bottom--text">
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to <br>
          get in touch!
        </p>
      </div>
    </section>
  </main>
</body>
</html>
