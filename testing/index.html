<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/general-style.css">
  <link rel="stylesheet" href="./styles/media-query001.css" media="screen and (max-width: 375px)">
  <title>Interactive rating component</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card__icon">
        <img class="card__icon--img" src="images/icon-star.svg" alt="star icon">
      </div> <!-- card icon -->
      <div class="card__top">
        <h1 class="card__top--title">How did we do?</h1>
        <p class="card__top--text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p> <!-- card top text -->
      </div> <!-- card top -->
      <div class="card__bottom">
        <div class="card__choice">
          <button class="card__numbers" type="submit">1</button>
          <button class="card__numbers" type="submit">2</button>
          <button class="card__numbers" type="submit">3</button>
          <button class="card__numbers" type="submit">4</button>
          <button class="card__numbers" type="submit">5</button>
        </div> <!-- card choice -->
        <input type="submit" value="submit" class="card__submit">
      </div> <!-- card bottom -->
    </section> <!-- card -->
    <section class="card2">
      <div class="card2__icon">
        <img src="images/illustration-thank-you.svg" alt="phone illustration">
      </div> <!-- card 2 icon -->
      <div class="card2__message">
        <p class="card2__message--text">You selected <span id="rating">4</span> out of 5</p>
      </div> <!-- card 2 message -->
      <div class="card2__bottom">
        <h1 class="card2__bottom--title">Thank you!</h1>
        <p class="card2__bottom--text">
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to <br>
          get in touch!
        </p> <!-- card 2 bottom text-->
      </div> <!-- card 2 bottom -->
    </section> <!-- card 2 -->
  </main> <!-- container -->
  <script src="script001.js"></script>
</body>
</html>
